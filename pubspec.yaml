name: womensafetyapp
description: "A Women Safety App Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter native splash dependencies
  flutter_native_splash: ^2.3.10
  image_picker: ^1.0.7
  http: ^1.2.0
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.2.2
  flutter_spinkit: ^5.2.0
  google_fonts: ^6.1.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  google_maps_flutter: ^2.6.0
  geolocator: ^11.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  location: ^5.0.3

flutter_native_splash:
  color: "#FFFFFF"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/avatar.png
    - assets/images/onboarding/ai_safety.png
    - assets/images/onboarding/pre_alert.png
    - assets/images/onboarding/sos.png

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/launcher.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/images/launcher.png



